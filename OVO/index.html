<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVO</title>
    <script>
        function openFullscreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { 
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { 
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { 
                elem.msRequestFullscreen();
            }
        }

        // Aktifkan fullscreen dengan klik atau tombol di keyboard
        document.addEventListener("click", openFullscreen);
        document.addEventListener("keydown", openFullscreen);
    </script>

    <style>
        body{
            margin: 0;
        }
        img{
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

    <p>Halaman ini akan masuk fullscreen setelah klik atau tekan tombol.</p> -->

</body>
</html>
